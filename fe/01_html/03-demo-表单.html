<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input标签
        属性：type
    -->
    文本框：<input type="text" placeholder="请输入用户名" name="" id="">
    <br>
    <br>

    密码框：<input type="password" placeholder="密码">
    <br>
    <br>

    <!-- name 相同的为一组，一组中只能同时有一个被选中 
         checked 为默认选中-->
    单选框：<input type="radio" name="sex"> 男 
           <input type="radio" name="sex" checked> 女
    <br>
    <br>

    多选框：<input type="checkbox" checked>多选1
          <input type="checkbox">多选2
    <br>
    <br>

    上传文件：<input type="file" multiple>
    <br>
    <br>

    <!-- 提交和重置按钮能用，需要有个表单域标签 ，后面一般用button+js组合使用-->
    <form action="">
        用户名：<input type="text" placeholder="请输入用户名" name="" id=""><br>
        密码：   <input type="password" placeholder="密码"><br>
        <br>
        <input type="submit" value="免费注册">
        <input type="reset" value="重置">
        <input type="button" value="普通按钮">
    </form>
    <br>

    <!-- 按钮标签 button -->
    <button>我是按钮</button>
    <button type="submit">提交按钮</button>
    <button type="reset">重置按钮</button>
    <button type="button">普通按钮，没有任何功能</button>
    <br><br>


    <!-- 下拉菜单 select
         1.select标签：下拉菜单的整体
         2.option标签：下拉菜单的每一项
         3.selected：默认选中
    -->
    <select name="" id="">
        <option>北京</option>
        <option selected>上海</option>
        <option>广州</option>
        <option>深圳</option>
    </select>
    <br><br>

    <!-- 文本域 textarea cols和rows很少用，都用css -->
    <textarea cols="10" rows="5">文本域文本域文本域</textarea>
    <br><br>


    <!-- 标签  label -->
    <!-- 方法1 -->
    性别：
    <input type="radio" name="sex" id=男>  <label for="男">男</label> 
    <input type="radio" name="sex" id=女>  <label for="女">女</label> 
    <!-- 方法2 -->
    <label><input type="radio" name="sex">男</label>
    <label><input type="radio" name="sex">女</label>


    <!-- 语义化标签：-->
    <!-- 没有语义的布局标签：div、span （高频使用）
         div：一行只显示一个（独占一行）
         span标签：一行可以显示多个 
    -->
    <div>这是div便签</div>
    <div>这是div便签</div>

    <span>这是span标签</span>
    <span>这是span标签</span>
    <br><br>


    <!-- 有语义的布局标签（html5,手机端）
         header：网页头部
         nav：网页导航
         footer：网页底部
         aside：网页侧边栏
         section：网页区块
         article：网页文章
    -->
    <header>网页头部</header>
    <nav>网页导航</nav>
    <footer>网页底部</footer>
    <aside>网页侧边栏</aside>
    <section>网页区块</section>
    <article>文章</article>
    <br><br>

    <!-- 字符实体 
         空格：&nbsp;
    -->
    空格空格&nbsp;&nbsp;空格&nbsp;&nbsp;&nbsp;空格&nbsp;&nbsp;&nbsp;&nbsp;空格空格
    


</body>
</html>
