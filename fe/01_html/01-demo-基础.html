<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页的标题1</title>
</head>
<body>
    <!-- 标题 -->
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h2>

    <!-- 段落标签 -->
    <p>段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签</p>
    <p>段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签段落标签</p>

    <!-- 水平分割线 -->
    <hr>

    <!-- 标签长的是强调语句 -->
    1.字体加粗
    <b>字体加粗</b>
    <strong>字体加粗</strong>
    <br>

    2.下划线
    <u>下划线</u>
    <ins>下划线</ins>
    <br>

    3.倾斜
    <i>倾斜</i>
    <em>倾斜</em>
    <br>

    4.删除线
    <s>删除线</s>
    <del>删除线</del>
    <hr>

    <!-- 路径（工作中一般用相对路径） -->
    <!-- 同级目录 -->
    <img src="图片属性.png" alt="">
    <img src="./图片属性.png" alt="">
    
    <!-- 下级目录 -->
    <img src="img/图片1.png" alt="">
    <hr>

    <!-- 音频 -->
    <audio src="audio/b-11.mp3" controls autoplay loop></audio>
    <hr>
    
    <!-- 视屏 -->
    <video src="video/20190420_3864.mp4" controls autoplay muted></video>
    <hr>

    <!-- 超链接 -->
    <!-- target默认为_self,跳转后原页面不保留 -->
    <a href="https://baidu.com" target=_blank>超链接</a>
    <a href="#">空链接</a>


    <br>
    <br>
    <br>
</body>
</html>
