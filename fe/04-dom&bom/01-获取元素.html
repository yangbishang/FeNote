<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*  什么是DOM
            文档对象模型（Document Object Model，简称 DOM），是 W3C 组织推荐的处理可扩展标记语言（HTML或者XML）的标准编程接口。
            W3C 已经定义了一系列的 DOM 接口，通过这些 DOM 接口可以改变网页的内容、结构和样式。
        */

        /*  DOM树
            文档：一个页面就是一个文档，DOM中使用document
            元素：页面中的所有标签都是元素，DOM中使用element表示
            节点：网页中的所有内容都是节点（标签、属性、文本、注释等），DOM 中使用node表示
            DOM把以上内容都看作是对象
        */

        /* 
            获取页面中的元素可以使用以下几种方式:
            1.根据 ID 获取 --> 返回：元素对象
            2.根据标签名获取 --> 返回：对象的集合（伪数组）
            3.通过 HTML5 新增的方法获取
            4.特殊元素获取
        */      


    </script>
</head>
<body>  

    <!-- 一. 根据id名获取 -->
    <div id="time">2022-12-12</div>
    <script>
        // 根据ID获取
        // 1. 因为我们文档页面从上往下加载，所以先得有标签，所以我们script写到标签的下面
        // 2. getElementById 返回的是一个元素对象
        // 3. console.dir 打印我们返回的元素对象，更好的查看里面的属性和方法
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);
        console.dir(timer);
    </script>



    <!-- 二. 根据标签名获取 -->
    <ul>
        <li>ul牛逼1</li>
        <li>ul牛逼2</li>
        <li>ul牛逼3</li>
        <li>ul牛逼4</li>
        <li>ul牛逼5</li>
    </ul>
    <ol>
        <li>ol牛逼1</li>
        <li>ol牛逼2</li>
        <li>ol牛逼3</li>
    </ol>
    <script>
        // 根据标签名获取
        // 使用 getElementsByTagName() 方法可以返回带有指定标签名的 对象的集合。
        // 注意： 
        // 1. 因为得到的是一个对象的集合，所以我们想要操作里面的元素就需要遍历。
        // 2. 得到元素对象是动态的
        // 3. 如果获取不到元素,则返回为空的伪数组(因为获取不到对象)

        // 返回的是 获取过来元素对象的集合 以伪数组的形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[1]);
        // 我们想要依次打印里面的元素对象我们可以采取遍历的方式
        for (var i=0; i < lis.length; i++) {
            console.log(lis[i]);
        }

        console.log('---------------------------')
        // 获取某个元素（父元素）内部所有指定标签名的子元素
        // element.getElementsByTagName('标签名');
        // 父元素必须是单个对象(必须指明是哪一个元素对象). 获取的时候不包括父元素自己。
        var ol = document.getElementsByTagName('ol');  // [ol]
        // console.log(ol.getElementsByTagName('li')); // 报错，因为ol是伪数组 --> 必须指明元素对象
        console.log(ol[0].getElementsByTagName('li'));
    
    </script>


    <!-- 三. HTML5 新增的方法获取 -->
    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        // 通过 HTML5 新增的方法获取

        // 1. 根据类名返回 --> "元素对象集合"
        // document.getElementsByClassName(‘类名’);
        var box = document.getElementsByClassName('box');
        console.log('log');

        // 2. 根据指定选择器返回 --> "第一个元素对象"
        // document.querySelector('选择器');
        var firstBox = document.querySelector('.box');
        console.log(firstBox)
        var nav = document.querySelector('#nav');
        console.log(nav);
        var li = document.querySelector('li');
        console.log(li);

        // 3. 根据指定选择器返回 --> "指定选择器的所有对象集合"
        // document.querySelectorAll('选择器');   
        var allBox = document.querySelectorAll('.box');
        console.log(allBox);
    </script>

    <!-- 四. 获取特殊元素 -->
    <script>
        // 获取 body 元素
        var bodyEle = document.body;
        console.log(bodyEle);

        // 获取 HTML 元素
        var htmlEle = document.documentElement;
        console.log(htmlEle);
    </script>
</body>
</html>
