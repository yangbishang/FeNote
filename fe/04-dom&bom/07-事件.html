<!DOCTYPE html>

<body>
    <!-- 传统方式和方法监听注册方式
        1. 传统注册方式：
        利用 on 开头的事件 onclick 
                <button onclick=“alert('hi~')”></button>
                btn.onclick = function() {} 
        特点： 注册事件的唯一性
        同一个元素同一个事件只能设置一个处理函数，最后注册的处理函数将会覆盖前面注册的处理函数

        2. 方法监听注册方式：
        w3c标准，推荐方式
        addEventListener()它是一个方法（IE9 之前的IE不支持此方法，可使用attachEvent()代替）
        特点：同一个元素同一个事件可以注册多个监听器，按注册顺序依次执行
    -->

     
    <!-- addEventListener 事件监听方式 
        eventTarget.addEventListener(type, listener[, useCapture])
        eventTarget.addEventListener()方法将指定的监听器注册到 eventTarget（目标对象）上，当该对象触发指定的事件时，就会执行事件处理函数。
        该方法接收三个参数：
        （1）type：事件类型字符串，比如 click、mouseover，注意这里不要带 on
        （2）listener：事件处理函数，事件发生时，会调用该监听函数
        （3）useCapture：可选参数，是一个布尔值，默认是 false。学完 DOM 事件流后，我们再进一步学习
    -->
    <button>传统注册事件</button>
    <button>方法监听事件</button>
    <script>
        var btns = document.querySelectorAll('button');
        // 1. 传统监听方式
        btns[0].onclick = function() {
            alert('hi');
        }
        // 这个会把上面的覆盖
        btns[0].onclick = function() {
            alert('how are you');
        }
        
        // 2. 事件监听注册事件
        btns[1].addEventListener('click', function() {
            alert(22);
        })
        btns[1].addEventListener('click', function() {
            alert('不会覆盖22f');
        })
    </script>


    <!-- 删除事件 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var divs = document.querySelectorAll('div');
        divs[0].onclick = function() {
            alert(11);
            // 1. 传统方式删除事件
            divs[0].onclick = null;
        }
        
        // 2. removeEventListener 删除事件（函数不能携程匿名函数）
        divs[1].addEventListener('click', fn); // 里面的fn 不需要调用加小括号
        function fn() {
            alert(22);
            divs[1].removeEventListener('click', fn);
        }

        // 3. detachEvent (不常用)
        // divs[2].attachEvent('onclick', fn1);
        // function fn1() {
        //     alert(33);
        //     divs[2].detachEvent('onclick', fn1);
        // }
    </script>


    <!-- DOM 事件流 （具体百度，这里描述不详细）
        事件流描述的是从页面中接收事件的顺序。
        事件发生时会在元素节点之间按照特定的顺序传播，这个传播过程即 DOM 事件流。
        DOM 事件流分为3个阶段： 
            1. 捕获阶段
            2. 当前目标阶段
            3. 冒泡阶段 
        事件冒泡： IE 最早提出，事件开始时由最具体的元素接收，然后逐级向上传播到到 DOM 最顶层节点的过程。
        事件捕获： 网景最早提出，由 DOM 最顶层节点开始，然后逐级向下传播到到最具体的元素接收的过程。

        注意
        1. JS 代码中只能执行捕获或者冒泡其中的一个阶段。
        2. onclick 和 attachEvent 只能得到冒泡阶段。
        3. addEventListener(type, listener[, useCapture])第三个参数如果是 true，表示在事件捕获阶段调用事件处理程序；如果是 false（不写默认就是false），表示在事件冒泡阶段调用事件处理程序。
        4. 实际开发中我们很少使用事件捕获，我们更关注事件冒泡。
        5. 有些事件是没有冒泡的，比如 onblur、onfocus、onmouseenter、onmouseleave
        6. 事件冒泡有时候会带来麻烦，有时候又会帮助很巧妙的做某些事件，我们后面讲解。
    -->

    <!-- 事件对象 -->

    <div id="div1">事件对象</div>
    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
    <script>
        var div1 = document.querySelector('#div1');
        div1.onclick = function(event) {
            console.log(event);     
        }
        div1.addEventListener('click', function(e) {
            console.log(e);
        })
        // 1. event 就是一个事件对象，写到我们监听函数的小括号里面，当形参来看
        // 2. 事件对象只有有了事件才会存在，它是系统给我们自动创建的，不需要我们传递参数
        // 3. 事件对象是我们事件的一系列相关数据的集合，跟事件相关，比如鼠标点击就包含鼠标相关信息，鼠标坐标啊等
        // 4. 这个事件对象我们可以自己命名，比如event、evt、e
        // 5. 事件对象也有兼容性问题 ie678 通过window.event


        // 常见时间对象的属性和方法
        // 1. e.target 返回的是触发事件的对象, this 返回的是绑定事件的对象（元素）
        var ul = document.querySelector('ul');
        console.log(ul);
        ul.addEventListener('click', function(e) {
            // 我们给ul 绑定了事件  那么this 就指向ul  
            console.log(this);
            console.log(e.currentTarget);
            // e.target 指向我们点击的那个对象 谁触发了这个事件 我们点击的是li e.target 指向的就是li
            console.log(e.target);
        })
    </script>



    <a href="http://www.baidu.com">百度</a>
    <form action="http://www.baidu.com">
        <input type="submit" value="提交" name="sub">
    </form>

    <script>
        function fn(e) {
            console.log(e.type);

        }
        // 阻止默认行为（事件） 让链接不跳转 或者让提交按钮不提交
        var a = document.querySelector('a');
        a.addEventListener('click', function(e) {
            e.preventDefault(); //  dom 标准写法
        })
        // 传统的注册方式
        a.onclick = function(e) {
            // 普通浏览器 e.preventDefault();  方法
            // e.preventDefault();
            // 低版本浏览器 ie678  returnValue  属性
            // e.returnValue;
            // 我们可以利用return false 也能阻止默认行为 没有兼容性问题 特点： return 后面的代码不执行了， 而且只限于传统的注册方式
            return false;
            alert(11);
        }
    </script>


    <!-- 阻止冒泡
         事件冒泡：开始时由最具体的元素接收，然后逐级向上传播到到 DOM 最顶层节点。
         事件冒泡本身的特性，会带来的坏处，也会带来的好处，需要我们灵活掌握。
         标准写法：利用事件对象里面的 stopPropagation()方法
         e.stopPropagation()   
    -->


    <!-- 事件委托（代理、委派）
         事件委托的原理
         1. 不是每个子节点单独设置事件监听器，而是事件监听器设置在其父节点上，然后利用冒泡原理影响设置每个子节点。
         2. 以上案例：给ul注册点击事件，然后利用事件对象的target来找到当前点击的li，因为点击li，事件会冒泡到ul上， 
            ul有注册事件，就会触发事件监听器。
         事件委托的作用：我们只操作了一次DOM（原本操作了5次DOM） ，提高了程序的性能。

    -->
    <ul id="click">
        <li>知否知否，应该有弹框在手</li>
        <li>知否知否，应该有弹框在手</li>
        <li>知否知否，应该有弹框在手</li>
        <li>知否知否，应该有弹框在手</li>
        <li>知否知否，应该有弹框在手</li>
    </ul>
    <script>
        // 事件委托的核心原理：给父节点添加监听器，利用事件冒泡影响每个子节点
        var ul = document.querySelector('#click');
        ul.addEventListener('click', function() {
            alert('知否知否，点我应有弹框在手！')
            // e.target 可以得到我们点击的对象li
            console.log(e.target)
        })
    </script>
